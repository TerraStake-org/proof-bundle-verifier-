<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Bundle Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="container mx-auto p-4">
        <header class="text-white text-3xl font-bold mb-4">Proof Bundle Verifier</header>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-2">Verify Your Proof Bundle</h2>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Proof Bundle File:</label>
                    <input type="file" accept="application/octet-stream" class="mt-1 block w-full border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript hooks for functionality
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform the verification logic here
            alert('Verification initiated!');
        });
    </script>
</body>
</html>
